<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working title: that's my spock</title>
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="game_section">

    <div class="container main_container">
        <div class="header row p-3">
            <div class="logo col-8 col-md-10">
                <img src="images/sheldon-logo.svg" alt="logo image">  
            </div>
            <div class="col-4 col-md-2">

 <!-- Button trigger modal -->
 <button type="button" class="btn_rules btn-primary" 
 data-bs-toggle="modal" data-bs-target="#exampleModal">
     RULES
   </button>  
              
                </div>
        </div>

        <div class="d-grid gap-2 d-md-block p-3 text-center">
            <button class="btn btn-outline-primary" type="button">
                <P>Player</P>
                <h2>1</h2>
            </button>
            <button class="btn btn-outline-primary" type="button">
                <P>Sheldon</P>
                <h2>5</h2>
            </button>
            <button class="btn btn-outline-primary" type="button">
                <P>Round</P>
                <h2>8</h2>
            </button>
          </div>


     <div class="container icon_container p-5">
        <div class="row gy-5 text-center">
            <div class="col-6 col-md-4">
                <button class="btn_choice">
                      <div class="choice rock">
                    <img src="images/icon-rock.svg" alt="rock-icon">
                    <!--rock-->
                      </div>
                </button>
            </div>
            <div class="col-6 col-md-4">
                
                <button  class="btn_choice">
                      <div class="choice paper">
                     <img src="images/icon-paper.svg" alt="paper-icon">  
                    <!--paper-->
                     </div>
                </button>

            </div>
            <div class="col-6 col-md-4">
                <button class="btn_choice">
                     <div class="choice scissors">
                    <img src="images/icon-scissors.svg" alt="scissors-icon"> 
                   <!--scissors-->
                     </div>
                </button>

            </div>
        </div>
        <div class="row gx-5 p-5 text-center">
            <div class="col-6 col-md-6">
                <button class="btn_choice">
                     <div class="choice lizard">
                    <img src="images/icon-lizard.svg" alt="lizard-icon">
                   <!--lizard-->
                     </div>
                </button>

            </div>
            <div class="col-6 col-md-6">
                <button class="btn_choice">
                      <div class="choice spock">
                    <img src="images/icon-spock.svg" alt="spock-icon">
                    <!--spock-->
                     </div>
                </button>
            </div>
        </div>
     </div>
    </div>



    <div class="container hidden_section options p-5">
        <div class="row text-center">
            <h4>Sheldon Won , Bazinga!!</h4>
        </div>
        <div class="row text-center p-5">
            <div class="col-12 col-md-6">

                <button type="button" class="btn_choice btn-secondary">
                      <div class="choice">
                    <img src="images/icon-scissors.svg" alt="scissors-icon">
                    <!--USER CHOICE-->
                      </div>
                </button>
                  
                
            </div>
            <div class="col-12 col-md-6">

                <button type="button" class="btn_choice btn-secondary">
                    <div class="choice">
                    <img src="images/icon-rock.svg" alt="rock-icon">
                    <!--SHELDON CHOICE-->
                    <div>
                </button>
            </div>
        </div>


        <div class="row text-center p-3">
            <h3>Sheldon played Rock</h3>
        </div>
        <div class="row text-center p-5">
            <div class="col-12 col-md-6">

                <button type="button" class="btn btn-success">
                    Play Again
                </button>
                
            </div>
            <div class="col-12 col-md-6">

                <button type="button" class="btn btn-dark">
                    RESET
                </button>
               


            </div>
        </div>
    </div>
   
   <!-- modal -->
<div class="options modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Shelly's Rules !
        </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="images/rules.png" width="400" height="400" alt="Image with the Rules">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
          data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
   


    <!-- java link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/java/script.js"></script>
</body>
</html>

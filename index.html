<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working title: that's my spock</title>
    <!-- css & bootstrap link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="game_section">

    <!--logo & rules-->
    <div class="container main_container">
        <div class="header row p-3">
            <div class="logo col-sm-12 col-md-8">
                <img src="images/sheldon-logo.svg" alt="logo image">
            </div>
            <div class="col-sm-12 col-md-4">

                <!-- Button trigger modal -->
                <button type="button" class="btn_rules btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    RULES
                </button>

            </div>
        </div>

        <!--score area-->
        <div class=" score d-grid gap-2 d-md-block p-3 text-center">
            <button class="btn_score">
                <P>Player</P>
                <h2 id="score">0</h2>
            </button>
            <button class="btn_score">
                <P>Sheldon</P>
                <h2 id="sheldon-score">0</h2>
            </button>
            <button class="btn_score">
                <P>Round</P>
                <h2 id="round">0</h2>
            </button>
        </div>

        <!--choices to play-->
        <div class="user-choice container icon_container p-4">
            <div class="row gy-5 text-center">
                <div class="main-choice col-4">
                    <!--rock-->
                    <button class="btn-choice">
                        <div class="choice rock game-card">
                            <img src="images/icon-rock.svg" alt="rock">
                        </div>
                    </button>

                </div>
                <div class=" main-choice col-4">
                    <!--paper-->
                    <button class="btn-choice">
                        <div class="choice paper game-card">
                            <img src="images/icon-paper.svg" alt="paper">
                        </div>
                    </button>

                </div>

                <div class=" main-choice col-4">
                    <!--scissors-->
                    <button class="btn-choice">
                        <div class="choice scissors game-card">
                            <img src="images/icon-scissors.svg" alt="scissors">
                        </div>
                    </button>
                </div>
            </div>

            <div class="row gx-5 p-5 text-center">
                <div class=" main-choice col-sm-12 col-md-6">
                    <!--lizard-->
                    <button class="btn-choice">
                        <div class="choice lizard game-card">
                            <img src="images/icon-lizard.svg" alt="lizard">
                        </div>
                    </button>

                </div>
                <div class="main-choice col-sm-12 col-md-6">
                    <!--spock-->
                    <button class="btn-choice">
                        <div class="choice spock game-card">
                            <img src="images/icon-spock.svg" alt="spock">
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!--Results hidden-->
    <div class="result container hidden picked hidden_section options p-5">
        <div class="row text-center p-5">
            <div class="col-12 col-md-6">
                <button type="button" class="user-pick btn_choice btn-secondary">
                    <div class="choice">
                        <!--USER CHOICE-->
                    </div>
                </button>
            </div>
            <div class="col-12 col-md-6">
                <button type="button" class="sheldon-pick btn_choice btn-secondary">
                    <div class="choice">
                        <img src="images/icon-rock.svg" alt="rock-icon">
                        <!--SHELDON CHOICE-->
                        <div>
                </button>
            </div>
        </div>


        <div class="row text-center p-3">
            <h3 class="title">Sheldon played Rock</h3>
        </div>
        <div class="row text-center p-5">
            <div class="col-12 col-md-6">

                <button type="button" class="play-again btn btn-success">
                    Play Again
                </button>

            </div>
            <div class="col-12 col-md-6">

                <button type="button" class="reset-btn btn btn-dark">
                    RESET
                </button>



            </div>
        </div>
    </div>
    <!---footer-->
    <footer class="footer">
        <div class="row">
            <div class="col-12">
                <h2>Im not Crazy , My mother had me tested!</h2>
            </div>
        </div>

    </footer>

    <!-- modal -->
    <div class="options modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Shelly's Rules !
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="images/rules.png" width="400" height="400" alt="Image with the Rules">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- java link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="assets/java/script.js"></script>
</body>

</html>
